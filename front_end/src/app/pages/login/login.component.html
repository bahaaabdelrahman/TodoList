<div class="log">
  <div class="con">
    <h2 class="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" required class="form-control" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required class="form-control" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
    </form>

    <p class="signup-link">
      <a routerLink="/register">Don't have an account? Sign up</a>
    </p>

    <div *ngIf="message" [ngClass]="{ 'success': messageType === 'success', 'error': messageType === 'error' }">
      {{ message }}
    </div>
  </div>
</div>
