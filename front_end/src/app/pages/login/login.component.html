<div class="log">

<div class="con">

  <h2 class="login-title">Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required class="form-control" />
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required
        class="form-control" />
    </div>

    <button type="submit" class="submit-button">Login</button>

  </form>

  <p class="signup-link">
    <a routerLink="/register">Don't have an account? Sign up</a>
    </p>

    <div *ngIf="message" [ngClass]="{ 'success': messageType === 'success', 'error': messageType === 'error' }">
      {{ message }}
      </div>

  </div>

</div>
