<div class="sign">

<div class="con">

  <h2 class="signup-title">Signup</h2>

  <form (ngSubmit)="onSignup()" class="signup-form">
    <div class="form-group">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="form-control" />
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
        class="form-control" />
    </div>

    <button type="submit" class="submit-button">Signup</button>
  </form>

  <p class="login-link">
    <a routerLink="/login">Already have an account? Login</a>
    </p>

</div>

</div>
